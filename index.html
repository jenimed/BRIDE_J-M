<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Confirmar Asistencia</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .container {
      display: flex;
      min-height: 100vh;
    }

    .imagen {
      flex: 1;
      background-image: url('j%26M-54%20(1).jpg'); /* imagen en root con espacios y & codificados */
      background-size: cover;
      background-position: center;
    }

    .contenido {
      flex: 1;
      padding: 60px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      text-align: center;
      background-color: #f7f7f7;
    }

    h1 {
      margin-bottom: 10px;
    }

    p {
      margin: 5px 0 20px;
    }

    input, button {
      padding: 12px;
      font-size: 16px;
      margin: 10px auto;
      border-radius: 20px;
      border: 1px solid #ccc;
      width: 70%;
      max-width: 400px;
      display: block;
    }

    #result {
      margin-top: 20px;
      font-weight: bold;
    }

    button {
      cursor: pointer;
      background-color: #333;
      color: white;
      border: none;
    }

    button:hover {
      background-color: #555;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="imagen"></div>

  <div class="contenido">
    <h1>CONFIRMAR ASISTENCIA</h1>
    <p>Estamos muy emocionados de celebrar este día tan especial con nuestros familiares y amigos más cercanos. Por favor, confirma tu asistencia</p>
    <p><strong>Fecha límite para confirmar:</strong> 10/10/2025</p>

    <input type="text" id="codigo" placeholder="Ingresa tu código de invitado">
    <button onclick="consultarInvitado()">Consultar</button>

    <div id="result"></div>

    <p>¡Gracias por acompañarnos en este momento tan importante de nuestras vidas!</p>
  </div>
</div>

<script>
const apiUrl = "https://script.google.com/macros/s/AKfycbyYUDSfseFsQYqh1q_dsaDF_uRDF4XmtniJEHIW7GkL1Ivdoujv0Bc3avWWlea-s_Jw0g/exec";

function consultarInvitado() {
  const codigo = document.getElementById("codigo").value.trim();
  if (!codigo) {
    alert("Por favor ingrese su código.");
    return;
  }

  fetch(`${apiUrl}?codigo=${codigo}`)
    .then(res => res.json())
    .then(data => {
      if (data.error) {
        document.getElementById("result").innerHTML = `<p style="color:red">${data.error}</p>`;
      } else {
        document.getElementById("result").innerHTML = `
          <p><strong>Nombre:</strong> ${data.nombre}</p>
          <p><strong>No. de pases:</strong> ${data.pases}</p>
          <p><strong>Estado:</strong> ${data.estado || "Pendiente"}</p>
          <button onclick="confirmar('${codigo}')">Confirmar asistencia</button>
        `;
      }
    })
    .catch(err => {
      document.getElementById("result").innerHTML = `<p style="color:red">Error al consultar el invitado.</p>`;
      console.error(err);
    });
}

function confirmar(codigo) {
  const estado = "Confirmado";

  fetch(apiUrl, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ codigo, estado })
  })
  .then(res => res.json())
  .then(data => {
    if (data.success) {
      alert("Asistencia confirmada exitosamente!");
      consultarInvitado(); // refresca la info
    } else {
      alert("Error al confirmar asistencia.");
    }
  })
  .catch(err => {
    alert("Error de conexión.");
    console.error(err);
  });
}
</script>

</body>
</html>
