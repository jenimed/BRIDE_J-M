<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Confirmar Asistencia</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .container {
      display: flex;
      min-height: 100vh;
    }
.imagen {
  flex: 1;
  background-image: url('j%26M-54%20(1).jpg'); /* Versión codificada de 'j&M-54 (1).jpg' */
  background-size: cover;
  background-position: center;
}

    .contenido {
      flex: 1;
      padding: 50px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      text-align: center;
    }
    input, button {
      padding: 12px;
      font-size: 18px;
      margin: 10px;
      border-radius: 20px;
      border: 1px solid #ccc;
      width: 60%;
    }
    #result {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="imagen"></div>

  <div class="contenido">
    <h1>CONFIRMAR ASISTENCIA</h1>
    <p>Estamos muy emocionados de celebrar este día tan especial con nuestros familiares y amigos más cercanos. Por favor, confirma tu asistencia</p>
    <p><strong>Fecha límite para confirmar:</strong> 10/10/2025</p>

    <label for="codigo">Código de Invitado</label><br>
    <input type="text" id="codigo" placeholder="Ingresa tu código aquí"><br>
    <button onclick="consultarCodigo()">Consultar</button>

    <div id="result"></div>

    <p>¡Gracias por acompañarnos en este momento tan importante de nuestras vidas!</p>
  </div>
</div>

<script>
  async function consultarCodigo() {
    const codigo = document.getElementById("codigo").value.trim();
    const resultDiv = document.getElementById("result");

    if (!codigo) {
      resultDiv.textContent = "Por favor ingresa un código.";
      return;
    }

    try {
      const response = await fetch('https://sheetdb.io/api/v1/1fDQOTiesTcW_O7XkLB6uFO88xyv8HscdR7Glpl6Ztfc/search?Codigo=' + codigo);
      const data = await response.json();

      if (data.length > 0) {
        resultDiv.innerHTML = `Cantidad de lugares reservados para ti: <strong>${data[0].Lugares}</strong>`;
      } else {
        resultDiv.textContent = "Código no encontrado. Verifica e intenta de nuevo.";
      }

    } catch (error) {
      console.error(error);
      resultDiv.textContent = "Error al consultar. Intenta más tarde.";
    }
  }
</script>

</body>
</html>
